on:
  push:
    tags: ['v*']
  workflow_dispatch: # Manually trigger a release
jobs:
  release:
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'jalil-salame' }}
    environment: "Release to crates.io"
    permissions:
      id-token: write
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Authenticate with crates.io
        uses: rust-lang/crates-io-auth-action@v1
        id: auth
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Release with release-plz
        uses: release-plz/action@d529f731ae3e89610ada96eda34e5c6ba3b12214 # v0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
        with:
          command: release
          registry: crates-io
